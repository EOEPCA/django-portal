{% if user.is_authenticated %}
  <p>Current user: {{ user.username }} ({{ user.email }})</p>
  <form action="{% url 'oidc_logout' %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Logout" class='button'>
  </form>
  <a href="https://{{ login_prefix }}.{{ hostname }}" class='button'>Login Service</a>
  <a href="https://{{ login_prefix }}.{{ hostname }}/web_ui" class='button'>User Profile</a>
  <a href="https://ades.{{ hostname }}/{{ user.username }}/wps3/processes" class='button'>Ades</a>  
  <a href="https://resource-catalogue.{{ hostname }}" class='button'>System Resource Catalogue</a>
  <a href="https://data-access.{{ hostname }}/" class='button'>System Data Access</a>
  <a href="https://workspace-api.{{ hostname }}/docs#" class='button'>Workspace</a>
  <a href="https://harbor.{{ hostname }}" class='button'>Container Registry</a>
  <a href="https://dummy-service.{{ hostname }}" class='button'>Dummy Service</a>

{% else %}
    <a href="{% url 'oidc_authentication_init' %}" class='button'>Login</a>
{% endif %}
